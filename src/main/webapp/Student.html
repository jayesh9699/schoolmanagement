<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student</title>
	<style type="text/css">
		form{
			background-color: gainsboro;
		}
		#rf{
			color: brown;
			font-size: 30px;
		}
		#f{
			font-size: 25px;
		}
		#sub{
			width: 150px;
		}
		.b{
			width: 150px;
			font-style: italic;
			font-weight: bold;
		}
	</style>
</head>
<body>
<form id="f" action="student" method="post">
	<fieldset >
		<legend align="center" id="rf">Registration Form</legend>
			<center>
			Name : <input type="text" name="name" placeholder="Name" autocomplete="off" required>
			<br><br>
			Stream : <input type="text" name="stream" placeholder="Stream" autocomplete="off" required>
			<br><br>
			Fees : <input type="text" name="fees" placeholder="Fees" autocomplete="off" required>
			<br><br>
			
			<input class="b" type="submit" value="SUBMIT"> &nbsp <input class="b" type="reset" value="RESET">
			</center>
	</fieldset>
</form>
</body>
</html>
