<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Account</title>
	<style type="text/css">
		fieldset{
			width: 50%;
			margin: 50px;
			padding: 25px;
			font-size: 20px;
			background-color: navajowhite;
		}
		input.a{
			width: 150px;
			border-style: inset;
			background-color: springgreen;
			color: black;
			
		}
	</style>
</head>
<body>
	<center>
		<form action="ca" method="post">
			<fieldset>

					Name : <input type="text" name="name"> <br><br>
					Email : <input type="email" name="email"> <br><br>
					Phone No.: <input type="text" name="phn"> <br><br>
					Password : <input type="password" name="pass"> <br><br>

					<input class="a" type="submit" value="SUBMIT">  &nbsp &nbsp

					<input class="a" type="reset" value="RESET">

			</fieldset>

		</form>
</center>
</body>
</html>
